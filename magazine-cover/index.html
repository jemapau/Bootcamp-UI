<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:900|Rozha+One|Sumana:700" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Magazine Cover</title>
</head>
<body>
<div class="container">
    <h1><span class="logo">GQ <span class="pre">British</span></span></h1>
    <div class="text">
            <h2 class="subtitle">The ultimate guide to men's fashion <span class="title">Style<span></h2>
    </div>
            
    <div class="lower">
        <div class="up-left">
            <p class="gq">Gentleman's Quarterly</p>
            <h2>Issue<br><span>22</span></h2>
            <p class="uk">UK<br>International</p>
            <h4 class="block-text black"><p><span>Say</span></p><p><span>Hello</span></p><p><span>To</span></p><p><span>The</span></p><p><span>Nu Lad</span></p><p><span>Page 216</span></p></h4>
        </div>
        <div class="up-right">
            <h3>Jaden Smith</h3>
        </div>
        <div class="low-left">
            <h4 class="block-text white"><p><span>298</span></p><p><span>Pages</span></p><p><span>Of</span></p><p><span>Summer</span></p><p><span>Cool</span></p></h4>
        </div>
        <div class="low-right">
            <h4 class="block-text white"><span>State Of The Art</span><br/><span>Renaissance Boy</span></h4>
            <h4 class="block-text black"><span>The Young Utopian</span></h4>
            <h4 class="block-text white"><span>The Dreamer</span></h4>
            <h4 class="block-text black"><span>The Chameleon of Calabasas</span></h4>
        </div>
    </div>
</div>
             
             
</body>
</html>
